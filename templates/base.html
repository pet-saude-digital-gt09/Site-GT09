<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}GT-09: Interoperabilidade no SUS Digital{% endblock %}</title>
    
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/medical-doctor.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    {% block head_extra %}{% endblock %}
</head>
<body>

    {% block header %}
        {% endblock %}


    <nav>
        <div class="container nav-container">
            
            <a href="{{ url_for('main.index_route') }}" class="nav-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo GT-09 EloEduc">
            </a>

            <button class="menu-toggle" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu">
                <li><a href="{{ url_for('main.index_route') }}" 
                   class="{{ 'ativo' if active_page == 'index_route' else '' }}">Página Inicial</a></li>
                
                <li><a href="{{ url_for('main.sobre_route') }}" 
                   class="{{ 'ativo' if active_page == 'sobre_route' else '' }}">Sobre o GT-09</a></li>
                
                <li><a href="{{ url_for('main.membros_route') }}" 
                   class="{{ 'ativo' if active_page == 'membros_route' else '' }}">Membros</a></li>
                
                <li><a href="{{ url_for('main.contato_route') }}" 
                   class="{{ 'ativo' if active_page == 'contato_route' else '' }}">Contato</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GT-09 Interoperabilidade e Parcerias. Todos os direitos reservados.</p>
            <p>Vinculado à UFPB</p>
        </div>
    </footer>

    <script>
        const btnMobile = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        // Quando clicar no botão...
        btnMobile.addEventListener('click', () => {
            // ...adiciona ou remove a classe 'aberto' na lista
            navMenu.classList.toggle('aberto');
        });
    </script>
</body>
</html>
